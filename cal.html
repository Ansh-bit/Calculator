<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div class="whole">
            <div class="row 1">
                <div class="AC all" data-value="AC">AC</div>
                <div class="AC plusMinus all" data-value="+/-">+/-</div>
                <div class="AC percentage all" data-value="%">%</div>
                <div class="AC divide all" data-value="/">/</div>
            </div>
            <div class="row 2">
                <div class="box all" data-value="7">7</div>
                <div class="box all" data-value="8">8</div>
                <div class="box all" data-value="9">9</div>
                <div class="AC Multi all" data-value="*">*</div>
            </div>
            <div class="row 3">

                <div class="box all" data-value="4">4</div>
                <div class="box all" data-value="5">5</div>
                <div class="box all" data-value="6">6</div>
                <div class="AC subtract all" data-value="-">-</div>
            </div>
            <div class="row 4">

                <div class="box all" data-value="1">1</div>
                <div class="box all" data-value="2">2</div>
                <div class="box all" data-value="3">3</div>
                <div class="AC add all" data-value="+">+</div>
            </div>
            <div class="row">

                <div id="zero" class="box all" data-value="0">0</div>
                <div class="AC point all" data-value=".">.</div>
                <div id="equal" class="AC equal all" data-value="=">=</div>
            </div>
        </div>

    </div>




    <script src="cal.js"></script>
</body>

</html>
